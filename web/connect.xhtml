<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head> </h:head>
    <h:body>
        
        <ui:composition template="WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">
                <c:if test="#{connectBean.redirectToCheckout}" >
                    <h5>Veuillez vous inscrire ou vous connecter pour continuer votre commande.</h5>
                </c:if>
                
           <div class="row">
                    <div class="large-6 columns" >
                        <h3><i class="fa fa-sign-in"></i> Connexion</h3>
                        <h:form id='form_connect'>
                        <h:message for="email" class="error"/>
                        
                        <table style="margin-left:auto;margin-right:auto;">
                            <tbody>
                                    <tr>
                                        <td>Login</td>
                                        <td>
                                            <h:inputText id="email" value="#{connectBean.email}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Mot de passe</td>
                                        <td>
                                            <h:inputSecret id="password" value="#{connectBean.password}" />
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                        
                            <p class="text-center"><h:commandButton value="Envoyer" class="button" action="#{connectBean.connect()}"/></p>
                        </h:form>
                    </div>
                    <div class="large-6 columns" >
                        <h3><i class="fa fa-sign-in"></i> Inscription</h3>
                        <h:form>
                        <table style="margin-left:auto;margin-right:auto;">
                            <tbody>
                                    <tr>
                                        <td>Nom</td>
                                        <td>
                                            <h:inputText id="lastnameRegister" value="#{customerBean.lastName}" />
                                            <h:message for="lastnameRegister" class="error"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Pr√©nom</td>
                                        <td>
                                            <h:inputText id="firstnameRegister" value="#{customerBean.firstName}" />
                                            <h:message for="firstnameRegister" class="error"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>E-mail</td>
                                        <td>
                                            <h:inputText id="emailRegister" value="#{customerBean.email}"/>
                                            <h:message for="emailRegister" class="error"/>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                        
                        <p class="text-center">
                                    <h:commandButton value="S'inscrire" class="button" action="#{customerBean.preRegister()}"/>
                        </p>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
