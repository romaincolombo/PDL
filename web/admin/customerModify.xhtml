<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{customerAdminBean.customerId}"/>
                <f:event type="preRenderView" listener="#{customerAdminBean.initCustomer}"/>            
            </f:metadata>
        </f:view>
        
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">

                <div class="text-center">
                    <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-edit"></i> 
                        <ui:fragment rendered="#{customerAdminBean.customerId ne 0}">Modifier un client</ui:fragment>
                        <ui:fragment rendered="#{customerAdminBean.customerId eq 0}">Créer un client</ui:fragment>
                    </h3>
                    
                    <h:form>
                        <table style="margin-left: auto;margin-right:auto;">
                            <tr>
                                <td>
                                    <h:outputLabel value="Prénom" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.firstName}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Nom" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.lastName}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Numéro de téléphone" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.telephone}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Adresse e-mail" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.email}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Mot de passe" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.password}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Adresse, ligne 1" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.street1}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Adresse, ligne 2" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.street2}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Ville" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.city}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Code postal" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.zipCode}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Pays" />
                                </td>
                                <td>
                                    <h:inputText value="#{customerAdminBean.country}" />
                                </td>
                            </tr>
                        </table>
                        <ui:fragment rendered="#{customerAdminBean.customerId ne 0}">

                            <h:commandButton class="button tiny " value="Modifier" action="#{customerAdminBean.save()}"/>

                            <h:link outcome="customerView" >
                                    <f:param name="id" value="#{customerAdminBean.customerId}" />
                                    Retour                                
                            </h:link>
                        </ui:fragment>

                        <ui:fragment rendered="#{customerAdminBean.customerId eq 0}">

                            <h:commandButton class="button tiny " value="Ajouter" action="#{customerAdminBean.create()}"/>

                            <h:link outcome="customersList" >
                                    Annuler                              
                            </h:link>
                        </ui:fragment>

                        <br/>

                        <ui:fragment rendered="#{customerAdminBean.customerId ne 0}">
                           <h:form> 
                                <h:commandButton class="button tiny alert" value="Supprimer" action="#{customerAdminBean.delete()}"
                                             onclick="return confirm('Voulez-vous vraiment supprimer cet élément?');"/>
                            </h:form>
                        </ui:fragment>
                    </h:form>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
