<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{customerAdminBean.customerId}"/>
                <f:event type="preRenderView" listener="#{customerAdminBean.initCustomer}"/>            
            </f:metadata>
        </f:view>
        
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">

                <div class="text-center">
                    <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-user"></i> Etat d'un client</h3>
                    
                    <table style="margin-left: auto;margin-right:auto;">
                        <tr>
                            <td>
                                <h:outputLabel value="Prénom" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.firstName}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Nom" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.lastName}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Numéro de téléphone" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.telephone}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Adresse e-mail" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.email}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Mot de passe" />
                            </td>
                            <td>
                                ******* (confidentiel)
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Adresse, ligne 1" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.street1}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Adresse, ligne 2" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.street2}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Ville" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.city}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Code postal" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.zipCode}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Pays" />
                            </td>
                            <td>
                                <h:outputText value="#{customerAdminBean.country}" />
                            </td>
                        </tr>
                    </table>
                    <h:link outcome="customerModify" >
                        <div  class="button tiny ">
                            <f:param name="id" value="#{customerAdminBean.customerId}" />
                            Modifier                                
                        </div>
                    </h:link>
                    <h:link outcome="customersList" >

                            Retour                               

                    </h:link>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
