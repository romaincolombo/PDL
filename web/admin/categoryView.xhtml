<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{categoryAdminBean.categoryId}"/>
                <f:event type="preRenderView" listener="#{categoryAdminBean.initCategory}"/>            
            </f:metadata>
        </f:view>
        
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">
                <ui:fragment rendered="#{categoryAdminBean.okForView}">
                    <div class="text-center">
                        <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-bookmark-o"></i> Etat d'une rubrique</h3>

                        <table style="margin-left: auto;margin-right:auto;">
                            <tr>
                                <td>
                                    <h:outputLabel value="Nom" />
                                </td>
                                <td>
                                    <h:outputText  value="#{categoryAdminBean.name}" />

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Description" />
                                </td>
                                <td>
                                    <h:outputText   value="#{categoryAdminBean.description}" />
                                    
                                </td>
                            </tr>
                        </table>
                            <h:link outcome="categoryModify" >
                                <div  class="button tiny ">
                                    <f:param name="id" value="#{categoryAdminBean.categoryId}" />
                                    Modifier                                
                                </div>
                            </h:link>
                            <h:link outcome="categoriesList" >
                                
                                    Retour                               
                                
                            </h:link>
                    </div>
                    
                </ui:fragment>
                
            </ui:define>
            
            
        </ui:composition>
    </h:body>
</html>
