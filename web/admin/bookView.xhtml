<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{bookAdminBean.bookId}"/>
                <f:event type="preRenderView" listener="#{bookAdminBean.initBook}"/>            
            </f:metadata>
        </f:view>
        
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">

                <div class="text-center">
                    <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-book"></i> Etat d'un livre</h3>
                    
                    <table style="margin-left: auto;margin-right:auto;">
                        <tr>
                            <td>
                                <h:outputLabel value="Titre" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.title}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Description" />
                            </td>
                            <td>
                                <div style="max-width:350px;"><h:outputText value="#{bookAdminBean.description}" /></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Image" />
                            </td>
                            <td>
                                <!-- On utilise la balise <a> car la <h:link> ne fonctionne pas ici -->
                                <a href="#{facesContext.externalContext.requestContextPath}/img/books/#{bookAdminBean.image}"><h:outputText value="#{bookAdminBean.image}" /></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Auteur" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.author}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Editeur" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.publisher}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Date" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.date}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Prix" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.price}" >
                                    <f:convertNumber currencySymbol="&euro; " type="currency"/>
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Langage" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.language}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Nombre en stock" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.stock}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Note" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.rating}" />/10
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="NumÃ©ro ISBN" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.isbn}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Nombre de pages" />
                            </td>
                            <td>
                                <h:outputText value="#{bookAdminBean.hardcover}" /> pages
                            </td>
                        </tr>
                    </table>
                    <h:link outcome="bookModify" >
                        <div  class="button tiny ">
                            <f:param name="id" value="#{bookAdminBean.bookId}" />
                            Modifier                                
                        </div>
                    </h:link>
                    <h:link outcome="booksList" >

                            Retour                               

                    </h:link>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
