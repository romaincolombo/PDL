<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">

                <div class="text-center">
                    <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-book"></i> Liste des livres</h3>
                    <p>Voici les livres que nous proposons à la vente. Il est possible d'en ajouter ou d'en modifier.</p>
                    
                    <h:link outcome="bookModify" >
                        <div class="button tiny">
                            <f:param name="id" value="0" />
                            <i class="fa fa-plus"></i> Créer                              
                        </div>
                    </h:link>
                    <table style="margin-left: auto;margin-right:auto;">
                        <c:forEach var="book" items="#{bookAdminBean.allBooks}">
                                <tr>
                                    <td>
                                        <h:link outcome="/category" >
                                            <f:param name="id" value="#{book.id}" />
                                            <h:outputText value="#{book.title}"/>
                                        </h:link>
                                    </td>
                                    <td>
                                        <h:link outcome="bookView" >
                                            <div  class="button tiny ">

                                                <f:param name="id" value="#{book.id}" />
                                                <i class="fa fa-eye"></i> Voir/Modifier                                

                                            </div>
                                        </h:link>
                                    </td>
                                </tr>
                        </c:forEach>
                    </table>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
