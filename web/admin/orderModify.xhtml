<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head> </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">

                <div class="text-center">
                    <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-edit"></i> Modifier une commande</h3>
                    
                    <h:form>
                        <table style="margin-left: auto;margin-right:auto;">
                            <tr>
                                <td>
                                    <h:outputLabel value="Date" />
                                </td>
                                <td>
                                    <h:inputText value="#{orderAdminBean.date}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Etat" />
                                </td>
                                <td>
                                    <h:inputText value="#{orderAdminBean.state}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Montant total" />
                                </td>
                                <td>
                                    <h:inputText value="#{orderAdminBean.totalPrice}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Numéro de la carte de crédit" />
                                </td>
                                <td>
                                    <h:inputText value="#{orderAdminBean.ccNumber}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Type de la carte" />
                                </td>
                                <td>
                                    <h:inputText value="#{orderAdminBean.ccType}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Date d'expiration de la carte" />
                                </td>
                                <td>
                                    <h:inputText value="#{orderAdminBean.ccExpiry}" />
                                </td>
                            </tr>
                        </table>
                        <h:commandButton class="button tiny " value="Modifier" />
                    </h:form>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
