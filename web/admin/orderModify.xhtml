    <h:head> </h:head>
    <h:body>
        
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{orderAdminBean.orderId}"/>
                <f:event type="preRenderView" listener="#{orderAdminBean.initOrder}"/>            
            </f:metadata>
        </f:view>
        
        
        <ui:composition template="../WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">
                
                <ui:fragment rendered="#{orderAdminBean.okForEditView}">
                    <div class="text-center">
                        <h3><i class="fa fa-key"></i> Admin > <i class="fa fa-edit"></i> Modifier l'état d'une commande</h3>
                        <h:form>
                            <table style="margin-left: auto;margin-right:auto;">
                                    <tr>
                                        <td>Numéro</td>
                                        <td colspan="2">
                                            <h:outputText value="#{orderAdminBean.currentOrder.id}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Client</td>
                                        <td colspan="2">
                                            <h:outputText value="#{orderAdminBean.currentOrder.customer.firstName} " />
                                            <h:outputText value="#{orderAdminBean.currentOrder.customer.lastName}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Date</td>
                                        <td colspan="2">
                                            <h:outputText value="#{orderAdminBean.currentOrder.dateOrder}" >
                                                <f:convertDateTime />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Montant</td>
                                        <td colspan="2">
                                            <h:outputText value="#{orderAdminBean.currentOrder.totalPrice}">
                                                    <f:convertNumber currencySymbol="&euro; " type="currency"/>
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Etat</td>
                                        <td colspan="2">
                                            <h:selectOneMenu id="state" value="#{orderAdminBean.stateOrder}">
                                                <f:selectItem itemValue="1" itemLabel="En préparation" />
                                                <f:selectItem itemValue="2" itemLabel="Envoyé" />
                                                <f:selectItem itemValue="3" itemLabel="Livré" />
                                            </h:selectOneMenu>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-center">
                                            <h:commandButton class="button tiny" action="#{orderAdminBean.saveOrderState()}" value="Enregistrer"/> 
                                            <h:link outcome="orderView" >
                                                <f:param name="id" value="#{orderAdminBean.orderId}" />
                                                Retour                                
                                            </h:link>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                    </div>
                </ui:fragment>
