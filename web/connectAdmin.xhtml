<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head> </h:head>
    <h:body>
        
        <ui:composition template="WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{adminConnectBean.admin}">
                        Vous etes déjà connecté en tant qu'administrateur. <br/>
                        Souaitez-vous vous déconnecter ?<br/><br/>
                        <h:form>
                            <h:commandLink action="#{adminConnectBean.disconnect()}" value="Se déconnecter"/>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        
                        <div class="row">
                            <h3><i class="fa fa-sign-in"></i> Connexion Administrateur</h3>
                            <h:form id='form_adminconnect'>
                            <h:message for="login" class="error"/>

                            <table style="margin-left:auto;margin-right:auto;">
                                <tbody>
                                        <tr>
                                            <td>Login</td>
                                            <td>
                                                <h:inputText id="login" value="#{adminConnectBean.login}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Mot de passe</td>
                                            <td>
                                                <h:inputSecret id="password" value="#{adminConnectBean.password}" />
                                            </td>
                                        </tr>
                                </tbody>
                            </table>

                            <p class="text-center"><h:commandButton value="Envoyer" class="button" action="#{adminConnectBean.connectAdmin()}"/></p>
                            </h:form>
                        </div>
                        
                        
                    </c:otherwise>
                </c:choose>

                    
            </ui:define>

        </ui:composition>
    </h:body>
</html>
