<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        <ui:composition template="WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">

                    <div class="text-center">
                    <h3><i class="fa fa-bullhorn"></i> Nouveautés</h3>
                    <p>Voici les dernières tendances en matières de livres.</p>
                    </div>
                    <c:set var="count" value="0"/>
                    <c:forEach items="#{bookBean.newBooks}" var="book">
                        <c:set var="count" value="1"/>
                        <div class="row">
                            <div class="small-2 columns">
                                <h:link outcome="/book" >
                                        <f:param name="id" value="#{book.id}" />
                                        <img style="width:70%" src="#{facesContext.externalContext.requestContextPath}/img/books/#{book.image}"/>
                                </h:link>
                            </div>
                            <div class="small-10 columns">
                                <h3>
                                    <h:link outcome="/book" >
                                        <f:param name="id" value="#{book.id}" />
                                        <h:outputText value="#{book.title}"/>
                                    </h:link>
                                </h3>
                                <h:outputText value="#{book.author}" />
                            </div>
                        </div>
                        <hr/>
                    </c:forEach>
                    <c:if test="#{count eq 0}">
                        <div class="text-center">Désolé, il n'y a pas de nouveautés pour l'instant.</div>               
                    </c:if>
                  
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
