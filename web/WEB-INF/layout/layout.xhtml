<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title><ui:insert name="title">Printemps du Livre - Maison d'Edition</ui:insert></title>
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/foundation.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/font-awesome.min.css" />
	<script src="#{facesContext.externalContext.requestContextPath}/js/vendor/modernizr.js"></script>
	<style>
		h1, h2, h3, h4, h5, h6{
			color : #8CB92D;
		}

		a {
			color : #9ACD32; 
		}
		
		body {
			background: url('#{facesContext.externalContext.requestContextPath}/img/upfeathers.png');
		}
                
                #content-container {
                    padding:10px;
                    padding-top:0px;
                }
                
                #main {
                    background: #fff url('#{facesContext.externalContext.requestContextPath}/img/absurdidad.png');
                    border-left: 2px solid #bbb;
                    border-right: 2px solid #bbb;
                }
                
                .petite-image {
                    max-width:200px;
                    max-height:200px;
                }
         
		
	</style>
</h:head>
<h:body>
    <div id="page">
	    <div class="row">
	      <div class="large-12 columns" id="main">
		<div id="header-container">
		    <div id="header">
		        <ui:insert name="header">
		            <ui:include src="header.xhtml" />
		        </ui:insert>
		    </div>
		</div>
		<div id="messages-container">
		    <div id="messages">
		        <ui:insert name="messages">
		            <ui:include src="messages.xhtml" />
		        </ui:insert>
		    </div>
		</div>
		<div class="row">
		  <div id="content-container" class="large-12 columns">
			
			<div class="row" id="content">
			  <div class="large-3 columns">
				<ui:insert name="rightnav">
				    <ui:include src="rightnav.xhtml" />
				</ui:insert>
			  </div>
			  <div class="large-9 columns" id="sidebar">
				<ui:insert name="content">
				    <ui:include src="accueil.xhtml" />
				</ui:insert>
			  </div>
			</div>
			
		  </div>
		</div>
		<div id="footer-container">
		    <div id="footer">
		        <ui:insert name="footer">
		            <ui:include src="footer.xhtml" />
		        </ui:insert>
		    </div>
		</div>
		<div id="debug-container">
		    <div id="debug">
		        <ui:insert name="debug">
		            <ui:include src="debug.xhtml" />
		        </ui:insert>
		    </div>
		</div>
	    </div>
        </div>
    </div>
    
    <script src="#{facesContext.externalContext.requestContextPath}/js/vendor/jquery.js"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</h:body>
</html>
