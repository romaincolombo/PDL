      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head> </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{bookBean.bookId}"/>
                <f:event type="preRenderView" listener="#{bookBean.initBook}"/>            
            </f:metadata>
        </f:view>
        
        <ui:composition template="WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">
                <ui:fragment rendered="#{bookBean.bookExists}">

                <div class="row" >
                    <div class="large-3 columns" >
                        <img style="width:100%" src="#{facesContext.externalContext.requestContextPath}/img/books/#{bookBean.currentBook.image}" />
                    </div>
                    <div class="large-9 columns" >
                        <h3><h:outputText value="#{bookBean.currentBook.title}" /></h3>
                        <p>de <h:outputText value="#{bookBean.currentBook.author}" /></p>
                        <div class="row" >
                                <div class="large-7 columns" >
                                    <p style="color:#FF6666;">Prix : 
                                        <h:outputText value="#{bookBean.currentBook.price}">
                                                <f:convertNumber currencySymbol="&euro; " type="currency"/>
                                        </h:outputText>
                                        <ui:fragment rendered="#{bookBean.currentBook.stock lt 10}">
                                            <br />
                                            <span style="color:#FF0000;font-size:0.9em;"> 
                                        Il reste peu d'exemplaires (<h:outputText value="#{bookBean.currentBook.stock}" />), dépêchez-vous !</span>
                                        </ui:fragment>
                                    </p>
                                </div>
                                <div class="large-5 columns" >
                                    <p class="text-right"><button class="button small green"><i class="fa fa-info-plus"></i> Ajouter au panier</button></p>
                                </div>
                        </div>
                        <p>Description : <h:outputText value="#{bookBean.currentBook.description}" /></p>
                    </div>
                </div>

                <p>Autres informations :</p>
                <ul>
                    <li>Editeur : <h:outputText value="#{bookBean.currentBook.publisher}" /></li>
                    <li>Date de parution : <h:outputText value="#{bookBean.currentBook.dateBook}" >
                                                <f:convertDateTime pattern="d-M-yyyy" />
                                            </h:outputText></li>
                    <li>Langage : <h:outputText value="#{bookBean.currentBook.languageBook}" /></li>
                    <li>Note des visiteurs : <h:outputText value="#{bookBean.currentBook.rating}" />/10</li>
                    <li>ISBN-13 : <h:outputText value="#{bookBean.currentBook.isbn}" /></li>
                    <li>Nombre de pages : <h:outputText value="#{bookBean.currentBook.hardcover}" /> pages</li>
                </ul>
