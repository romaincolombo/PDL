<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head> </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{categoryBean.categoryId}"/>
                <f:event type="preRenderView" listener="#{categoryBean.initCategory}"/>            
            </f:metadata>
        </f:view>
        
        <ui:composition template="WEB-INF/layout/layout.xhtml">
            
            <ui:define name="content">
                <ui:fragment rendered="#{categoryBean.categoryExists}">
                    <h1><h:outputText value="#{categoryBean.currentCategory.name}"/></h1>
                    <p><h:outputText value="#{categoryBean.currentCategory.description}"/></p>
                    <ui:repeat var="book" value="#{categoryBean.currentCategoryBooks}">
                    <!--<c:forEach var="book" items="#{categoryBean.currentCategoryBooks}">-->
                        <div class="row">
                            <div class="small-2 columns">
                                <h:link outcome="/book" >
                                        <f:param name="id" value="#{book.id}" />
                                        <img style="width:70%" src="#{facesContext.externalContext.requestContextPath}/img/books/#{book.image}"/>
                                </h:link>
                            </div>
                            <div class="small-10 columns">
                                <h3>
                                    <h:link outcome="/book" >
                                        <f:param name="id" value="#{book.id}" />
                                        <h:outputText value="#{book.title}"/>
                                    </h:link>
                                </h3>
                                <h:outputText value="#{book.author}" />
                            </div>
                        </div>
                        <hr/>
                    <!--</c:forEach>-->
                    </ui:repeat>
                </ui:fragment>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
